{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link rel="stylesheet" href="/static/css/authenticate.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
  
  <div class="box">
    
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    
   <div class="container"> 
    <div class="form"> 
      <center> 
        <h2>LOGIN</h2>
      </center>
      <form action="" method="post" >
        {% csrf_token %}
        <div class="inputBx">
          <input type="email" required="required" name="loginemail">
          <span>Email</span>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="inputBx password">
          <input id="password-input" type="password" name="loginpassword" required="required">
          <span>Password</span>
          <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
          <i class="fas fa-key"></i>
        </div>
      <center> 
        <div class="inputBx">
          <input type="submit" value="Log in" > 
        </div>
      </center>
      </form>
      <p>Don't have an account, <strong> <a href="{% url 'signup' %}">Sign up</a></strong></p>
    </div>
  </div>
    
  </div>
</section>
<!-- partial -->
  <script  src="{% static 'static/jsauthenticate.js' %}"></script>

</body>
</html>
